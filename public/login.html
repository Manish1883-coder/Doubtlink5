<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DoubtLink</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #6a0dad, #4b0082);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    header nav a:hover {
      color: #ff69b4;
    }

    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ff69b4;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }

    .login-container input:focus {
      outline: 2px solid #6a0dad;
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #6a0dad, #4b0082);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: linear-gradient(90deg, #4b0082, #6a0dad);
    }

    .login-container p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .login-container p a {
      color: #ff69b4;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <h1>DoubtLink</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="leaderboard.html">Leaderboard</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const loginData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(loginData)
        });

        const data = await res.json();

        if(res.ok){
          alert("Login successful!");

          // Redirect user based on role
          if(data.role === "junior"){
            window.location.href = "junior.html";
          } else if(data.role === "senior"){
            window.location.href = "senior.html";
          } else {
            alert("Role not found. Contact admin.");
          }
        } else {
          alert(data.message || "Invalid credentials");
        }
      } catch(err){
        alert("Error connecting to server");
        console.error(err);
      }
    });
  </script>
</body>
</html>
