<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DoubtLink</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #6a0dad, #4b0082);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    header nav a:hover {
      color: #ff69b4;
    }

    .signup-container {
      max-width: 400px;
      margin: 5rem auto;
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ff69b4;
    }

    .signup-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .signup-container input,
    .signup-container select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }

    .signup-container input:focus,
    .signup-container select:focus {
      outline: 2px solid #6a0dad;
    }

    .signup-container button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #6a0dad, #4b0082);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background: linear-gradient(90deg, #4b0082, #6a0dad);
    }

    .signup-container p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .signup-container p a {
      color: #ff69b4;
      text-decoration: none;
    }

    .signup-container p a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <h1>DoubtLink</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="leaderboard.html">Leaderboard</a>
    </nav>
  </header>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
      </select>

      <label for="year">Year of Study</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <label for="course">Course</label>
      <input type="text" id="course" name="course" placeholder="Enter your course" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const userData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value,
        year: document.getElementById('year').value,
        course: document.getElementById('course').value,
      };

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });

        const data = await res.json();

        if (res.ok) {
          alert('Account created successfully! Redirecting to login...');
          window.location.href = 'login.html';
        } else {
          alert(data.message || 'Signup failed');
        }
      } catch (err) {
        alert('Error connecting to server');
        console.error(err);
      }
    });
  </script>
</body>
</html>
